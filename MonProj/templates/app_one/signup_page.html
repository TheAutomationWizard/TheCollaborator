<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="full-body" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.webp'); height: 100vh;">
        <nav class="navbar navbar-expand-lg  navbar-light" style="background-color: #f59842;">
          <a class="navbar-brand" href="https://newfold.com/">NewFold Digital</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <!-- User Login Form       -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <form method="POST" class="form-inline my-2 my-lg-0">
                <!--   HANDLING ON FRONTEND SIDE   -->
                <!-- <input type="text" class="form-control mr-sm-2" id="username" placeholder="Phone/Email">-->
                <!-- <input type="password" class="form-control mr-sm-3" id="passwordField" placeholder="Password" aria-label="Password">-->

                <!--   DJANGO EQUIVALENT ( VIA FORMS.PY FILE )  -->
                    {{ form }}
                    {% csrf_token %}
                    <br>
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Login</button>
                </form>
            </div>
        </nav>

        <br><br>
        <h4>Welcome to NewFold's SDET Framework Distribution Platform.</h4>
        <h7>Please Sign Up or <a href="http://127.0.0.1:8000/app_one/login/">Login</a> to continue...</h7>

        ================================================== -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    </div>
</body>
</html>
